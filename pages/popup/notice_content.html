<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopupStyle1-1</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/main_style.css" />
  </head>
  <body>
    <div class="dim_layer">
      <div class="dimBg"></div>
      <div class="popup_layer layer1">
        <div class="popup_title">
          <label>나의 강의실</label>
          <button class="popup_close"></button>
        </div>
        <div class="popup_menu_wrap">
          <ul class="popup_title_menu">
            <li>학습코스</li>
            <li class="active">공지사항</li>
            <li>요청게시판</li>
            <li>교재보기</li>
          </ul>
        </div>
        <div class="popup_sub_title">
          <label>전화교육 수업정책 및 나의강의실 이용 안내(모바일,pc)</label>
        </div>
        <div class="notice_content_wrap">
            <div class="point_box">
                <div class="text_box1">
                    <span>첨부파일</span>
                    <p>전화외국어수업안내 - 수업정책 및 나의강의실 이용안내.pdf</p>
                </div>
                <div class="text_box2">
                    <span>작성자</span>
                    <p>CS관리팀 2017-07-01</p>
                </div>    
                <div class="border_box"></div>
                <div class="text_box3">
                    <span>조회</span>
                    <p>7899</p>
                </div>
            </div>
            <div class="content_box">
                <p>
                    안녕하세요.<br />
                    <br />
                    <br />
                    전화교육 관련 정책 및 기준서 그리고 학습사이트 이용 안내서를 공지합니다.<br />
                    <br />
                    "정책 및 기준서"는 교육관련하여 기본 정책 및 학습자께서 필히 알고 계셔야 하는 내용에 대한 세부 안내이며,<br />
                    "나의강의실 이용안내서"는 모바일 및 pc 이용방법서 입니다.<br />
                    <br />
                    해당 문서를 다운로드 받으시어 확인 부탁 드립니다.<br />
                    <br />
                    감사합니다.
                </p>
            </div>
            <div class="border_box1"></div>
            <div class="btn">
                <button class="list_btn">목록</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
