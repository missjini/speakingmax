<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeakingMax</title>
  <link rel="stylesheet" href="../css//main_style.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />

  <!-- 공통 js -->
  <script type="text/javascript" src="../../js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
  <script type="text/javascript" src="../../js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}"></script>
  <script type="text/javascript" src="../../js/script.js"></script>
</head>

<body>
  <div class="index_wrap">
    <form>
      <fieldset>
        <div class="login_wrap">
          <div class="image_section"></div>
          <div class="radio_section">
            <div class="radio_wrap">
              <input type="radio" id="input_id" name="input_idpw" checked />
              <label for="input_id">Administrator</label>
            </div>
            <div class="radio_wrap">
              <input type="radio" id="input_pw" name="input_idpw" />
              <label for="input_pw">Teacher</label>
            </div>
          </div>
          <div class="input_section">
            <div class="input_wrap">
              <label>ID</label>
              <input type="text" />
            </div>
            <div class="input_wrap">
              <label>Password</label>
              <input type="text" />
            </div>
          </div>
          <div class="button_section">
            <button class="color_type_1 login">버튼</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
